<!DOCTYPE html>
<html itemtype="http://schema.org/WebPage" lang="zh-TW" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="logos/logo.png" type="image/x-icon">
  <meta name="description" content="整合在地資源以營造友善的生活環境 - 一枝草一點露">  
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>機構註冊 - 一枝草一點露</title>
</head>
<body>
  <div class="login_form"> 
    <img src="logos/logo.png" class="center" alt="一枝草一點露">
       <!-- Login form container -->
    <form action="#">	  
      <h3>機構註冊</h3>   
       <!-- agency input box -->
      <div class="input_box">
        <label for="agency">機構名稱</label>
        <input type="text" id="agency" required />
      </div>
	  <div class="input_box">
        <label for="contact">連絡人</label>
        <input type="text" id="contact" required />
      </div>
	   <!-- agency type input box -->
	  <div class="input_box">
	  <label for="agency_type">機構類型</label>
	  <select class="form-control" id="selector_agency" multiple="multiple" size="10" required>
	                    <optgroup label="請選取:">						
						<option value="非營利社團法人" class="agency_type">非營利社團法人(如: 政黨、學會、工會)</option>
                        <option value="營利社團法人" class="agency_type">營利社團法人(如: 公營機構、銀行、商會)</option>
						<option value="公法社團法人" class="agency_type">公法社團法人(如: 農田水利會)</option>
						<option value="公益財團法人" class="agency_type">公益財團法人(如: 私校、教會、寺廟、基金會)</option>
                        <option value="政府財團法人" class="agency_type">政府財團法人(如: 政府財團基金會)</option>
						<option value="公法財團法人" class="agency_type">公法財團法人(如: 紀念基金會)</option>
						<option value="地方自治團體" class="agency_type">地方自治團體(如: 市縣區鄉鎮里)</option>
						<option value="行政法人" class="agency_type">行政法人(如: 研究院、都更中心、藝術中心)</option>						
						<option value="其他法人" class="agency_type">其他法人</option>
						</optgroup>
	  </select>	 
      </div>
	   <!-- address input box -->
      <div class="input_box">
        <label for="address">地址</label>
        <input type="text" id="address" required />
      </div>
	  <!-- address input box -->
      <div class="input_box">
        <label for="tel">電話</label>
        <input type="text" id="tel" required />
      </div>
      <!-- Email input box -->
      <div class="input_box">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>

      <!-- Paswwrod input box -->      
       <!-- Login button -->
      <button type="submit">註    冊</button>	 
      <p class="sign_up">尚未註冊一枝草一點露? <br><a href="https://web.communityup.org.tw/#/auth/signup" target="_blank">個人身份註冊</a>｜<a href="agency_login.html" target="_blank">機構登入</a></p>
    </form>
  </div>
</body>
</html>

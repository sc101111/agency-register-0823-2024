<!DOCTYPE html>
<html itemtype="http://schema.org/WebPage" lang="zh-TW" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="logos/logo.png" type="image/x-icon">
  <meta name="description" content="整合在地資源以營造友善的生活環境 - 一枝草一點露">  
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>機構註冊 - 一枝草一點露</title>
</head>
<body>
  <div class="login_form"> 
    <img src="logos/logo.png" class="center" alt="一枝草一點露">
       <!-- Login form container -->
    <form action="#">	  
      <h3>機構註冊</h3>   
       <!-- agency input box -->
      <div class="input_box">
        <label for="agency">機構名稱</label>
        <input type="text" id="agency" required />
      </div>
	   <!-- agency class input box -->
	  <div class="input_box">
	  <label for="agency_name">機構類型</label>
      <select class="form-control" id="selector_agency" multiple="multiple" size="8">
	                    <option value="非營利社團法人" class="agency_type">非營利社團法人(例如:政黨、非政府組織協會、學會、工會)</option>
                        <option value="營利社團法人" class="agency_type">營利社團法人(如:公有營業機構、銀行)</option>
						<option value="公益財團法人" class="agency_type">公益財團法人(如:私立學校、研究機構、教會、寺廟、基金會)</option>
                        <option value="政府財團法人" class="agency_type">政府財團法人</option>
						<option value="地方自治團體" class="agency_type">地方自治團體</option>
						<option value="行政法人" class="agency_type">行政法人</option>
						<option value="公共營造物法人" class="agency_type">公共營造物法人</option>
						<option value="其他公法人" class="agency_type">其他公法人</option>
	  </select>	 
      </div>
	   <!-- address input box -->
      <div class="input_box">
        <label for="address">地址</label>
        <input type="text" id="address" required />
      </div>
	  <!-- address input box -->
      <div class="input_box">
        <label for="tel">電話</label>
        <input type="text" id="tel" required />
      </div>
      <!-- Email input box -->
      <div class="input_box">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>

      <!-- Paswwrod input box -->
      <div class="input_box">
        <div class="password_title">
          <label for="password">Password</label>          
        </div>
        <input type="password" id="password" required />
      </div> 
       <!-- Login button -->
      <button type="submit">註    冊</button>	 
      <p class="sign_up">您是個人身份尚未註冊? <br><a href="https://web.communityup.org.tw/#/auth/signup" target="_blank">按我註冊</a></p>
    </form>
  </div>
</body>
</html>
